<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/ghostDancer.js"></script>
    <script src="src/hoverDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">DANCE PARTY!!!</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GhostDancer">add a ghost dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BouncyDancer">add a bouncy dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="HoverDancer">add a hover dancer</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="lineUp">Line up the dancers!</a>
      <a href="#" class="coupleButton" data-dancer-maker-function-name="interact">Couple up the dancers!</a>
    </div>
    <div class ="danceFloor"></div>
    <script src="src/init.js"></script>
  </body>
</html>
